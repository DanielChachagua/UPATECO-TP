<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="tabla">
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Nombre De la Empresa</th>
          <th>Direccion</th>
        </tr>
    </table>
      
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(response => response.json())
        .then(data => {
        const tabla = document.getElementById('tabla');
        data.forEach(user => {
            const fila = tabla.insertRow();
            fila.insertCell().textContent = user.name;
            fila.insertCell().textContent = user.username;
            fila.insertCell().textContent = user.email;
            fila.insertCell().textContent = user.company.name;
            fila.insertCell().textContent = user.address.street;
        });
        });
    </script>
      
</body>
</html>
