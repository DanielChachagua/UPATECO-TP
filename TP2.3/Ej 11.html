<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calendario</h1>
    
    <p>Selecciona una fecha:</p>
    <input type="date" id="fecha" onchange="mostrarEventos()">
    
    <h2>Eventos:</h2>
    <ul id="listaEventos">
    </ul>
    
    <script>
        var eventos = [
            { fecha: '2023-08-10', titulo: 'Reunión de equipo', descripcion: '10:00 AM - Reunión con los pibes' },
            { fecha: '2023-08-10', titulo: 'Almuerzo con cliente', descripcion: '1:00 PM - Chamuyar cliente para que me de trabajo' },
            { fecha: '2023-08-09', titulo: 'Entrega de informe', descripcion: '3:00 PM - Como siempre hecho a ultima hora, como este tp' }
        ];

        function mostrarEventos() {
            var fecha_select = document.getElementById("fecha").value;
            var lista = document.getElementById("listaEventos");
            lista.innerHTML = "";
            eventos.forEach(function(evento) {
                if (evento.fecha === fecha_select) {
                    var li = document.createElement("li");
                    li.textContent = evento.titulo + ' (' + evento.descripcion + ')';
                    listaEventos.appendChild(li);
                }
            });
        }
    </script>
</body>
</html>
